<!DOCTYPE html>

<head>

            <nav class="nav-bar  temp-border">

                    <path d="M13.42 25.34C6.56004 25.34 0.97998 19.76 0.97998 12.9C0.97998 6.03999 6.56004 0.459991 13.42 0.459991C20.28 0.459991 25.86 6.03999 25.86 12.9C25.87 19.76 20.28 25.34 13.42 25.34ZM13.42 2.44999C7.66004 2.44999 2.97998 7.13999 2.97998 12.89C2.97998 18.64 7.66004 23.33 13.42 23.33C19.18 23.33 23.86 18.64 23.86 12.89C23.86 7.13999 19.18 2.44999 13.42 2.44999Z" fill="black"></path>

                <button class="btn white-btn">Search</button>
            </div>

        </div>
        <div class="main temp-border temp-border">
            <div class="image-section ">
                <img class="image-front" src="./assets/Image.png" alt="image-front">
                <img class="image-back" src="./assets/squares.png" alt="image-back">

            <div class="hero-section temp-border">

                    <h1>What's Trend in 2025?</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat eos ut modi ratione quibusdam quae iusto unde quo veniam illum quia fuga, excepturi nemo atque. </p>
                </div>
                <div class="btn-section temp-border">
                    <button class="btn email-btn">Email Address</button>
                    <button class="btn join-btn">Join Now</button>
                </div>
                <div class="social-section temp-border">
                    <div    class="social-contactUs">
                        <h3>Contact Us</h3>
                    </div>
                    <div class="social-icons">
                        <img src="./assets/Group.png"    class="social-icon">
                        <img src="./assets/Group (1).png"  class="social-icon">
                        <img src="./assets/Group (2).png"  class="social-icon">

                </div>
                
                <img class="overlay-img-2" src="./assets/start.png">
                <img class="overlay-img-3" src="./assets/start.png">
                
            </div>
            <img class="overlay-img-1" src="./assets/globe.png">
